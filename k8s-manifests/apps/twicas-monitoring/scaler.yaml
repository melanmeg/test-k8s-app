apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: twicas-monitoring-scaler
spec:
  scaleTargetRef:
    apiVersion: batch/v1 # Optional. Default: apps/v1
    kind: Job # Optional. Default: Deployment
    name: twicas-monitoring # Mandatory. Must be in the same namespace as the ScaledObject
  pollingInterval: 10 # Optional. Default: 30 seconds
  cooldownPeriod: 120 # Optional. Default: 300 seconds
  idleReplicaCount: 0 # Optional. Default: ignored, must be less than minReplicaCount
  minReplicaCount: 0 # Optional. Default: 0
  maxReplicaCount: 100 # Optional. Default: 100
  fallback: # Optional. Section to specify fallback options
    failureThreshold: 3 # Mandatory if fallback section is included
    replicas: 6 # Mandatory if fallback section is included
  advanced: # Optional. Section to specify advanced options
    horizontalPodAutoscalerConfig: # Optional. Section to specify HPA related options
      name: keda-hpa-twicas-monitoring-scaler # Optional. Default: keda-hpa-{scaled-object-name}
      behavior: # Optional. Use to modify HPA's scaling behavior
        scaleDown:
          stabilizationWindowSeconds: 120
          policies:
            - type: Percent
              value: 100
              periodSeconds: 15
  triggers:
    - type: rabbitmq
      metadata:
        host: amqp://admin:admin@rabbitmq-cluster.rabbitmq:5672/
        protocol: auto
        mode: QueueLength # キュー内のメッセージ数でスケーリング
        value: "1" # キューに1メッセージが追加されるごとに Pod を1つ増加させる
        activationValue: "1" # 初期のアクティベーション値
        queueName: my_queue
        vhostName: /
        unsafeSsl: "true"
