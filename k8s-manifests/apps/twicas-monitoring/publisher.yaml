apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
  labels:
    app: publisher
spec:
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      terminationGracePeriodSeconds: 15000 # 4時間 + 10分
      containers:
        - name: publisher-container
          image: node:20
          ports:
            - containerPort: 3000
          command: ["sh", "-c"]
          args:
            [
              "(echo 'Hello'; for i in $(seq 1 180); do echo $i; sleep 1; done; echo 'Sending SIGTERM'; kill -s SIGTERM 1)",
            ]
          resources:
            limits:
              memory: "512Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "100m"
