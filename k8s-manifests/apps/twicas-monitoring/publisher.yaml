apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
  labels:
    app: publisher
spec:
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
        - name: publisher-container
          image: node:20
          ports:
            - containerPort: 3000
          command: ["sh", "-c"]
          args:
            [
              "echo 'Hello'; sleep 10; echo 'Sending SIGTERM'; kill -s SIGTERM 1",
            ]
          resources:
            limits:
              memory: "512Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "100m"
