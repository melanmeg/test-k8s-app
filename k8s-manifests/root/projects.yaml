apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-wide-apps
  namespace: argocd
spec:
  description: The project of applications used by the entire cluster
  sourceRepos:
    - "*"
  destinations:
    - namespace: "cluster-wide-apps"
      server: https://kubernetes.default.svc
    # k8s-manifests/ で定義されている各種アプリケーションが稼働に必要なリソースのインストールを行う
    # そのため、project側でリソース追加先のnamespaceへの変更を明示的に許可する必要がある
    - namespace: "kube-system"
      server: https://kubernetes.default.svc
    - namespace: "argocd"
      server: https://kubernetes.default.svc
    - namespace: "monitoring"
      server: https://kubernetes.default.svc
    - namespace: "onepassword"
      server: https://kubernetes.default.svc
    - namespace: "longhorn-system"
      server: https://kubernetes.default.svc
    - namespace: "minio-operator"
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd-resources
  namespace: argocd
spec:
  description: Argocd Resources
  sourceRepos:
    - "*"
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
